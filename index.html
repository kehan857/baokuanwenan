<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爆款文案生成 - AI智能助手</title>
    <style>
        /* 确保页面全屏显示聊天界面 */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        /* 强制显示 Coze 聊天窗口 */
        [class*="coze"] [class*="chat"],
        [class*="coze"] [class*="window"],
        [class*="coze"] [class*="panel"],
        [id*="coze"] [class*="chat"],
        [id*="coze"] [class*="window"] {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 9999 !important;
        }
        
        /* 隐藏悬浮按钮 */
        [class*="coze"] [class*="button"][style*="position: fixed"],
        [class*="asst"][style*="position: fixed"],
        [id*="coze"][style*="position: fixed"] {
            display: none !important;
        }
        
        /* 修复输入框显示 - 确保输入框容器正常显示 */
        [class*="coze"] [class*="input"],
        [class*="coze"] [class*="Input"],
        [id*="coze"] [class*="input"],
        [id*="coze"] [class*="Input"] {
            display: flex !important;
            align-items: center !important;
            width: 100% !important;
            min-height: 44px !important;
            box-sizing: border-box !important;
        }
        
        /* 确保输入框本身正常显示 */
        [class*="coze"] [contenteditable="true"],
        [class*="coze"] [contenteditable],
        [class*="coze"] textarea,
        [class*="coze"] input[type="text"],
        [id*="coze"] [contenteditable="true"],
        [id*="coze"] [contenteditable],
        [id*="coze"] textarea,
        [id*="coze"] input[type="text"] {
            flex: 1 !important;
            min-width: 0 !important;
            min-height: 36px !important;
            padding: 8px 12px !important;
            border: none !important;
            outline: none !important;
            font-size: 14px !important;
            line-height: 1.5 !important;
            background: transparent !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* 确保输入框容器中的按钮正常显示 */
        [class*="coze"] [class*="input"] button,
        [class*="coze"] [class*="Input"] button,
        [id*="coze"] [class*="input"] button,
        [id*="coze"] [class*="Input"] button {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            flex-shrink: 0 !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* 确保输入框底部区域正常显示 */
        [class*="coze"] [class*="footer"],
        [class*="coze"] [class*="Footer"],
        [id*="coze"] [class*="footer"],
        [id*="coze"] [class*="Footer"] {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <!-- 创建容器用于嵌入聊天窗口 -->
    <div id="coze-chat-container" style="width: 100%; height: 100vh; position: fixed; top: 0; left: 0; z-index: 9999;"></div>
    
    <script type="text/javascript">
        var webSdkScript = document.createElement('script');
        webSdkScript.src = 'https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.19/libs/cn/index.js';
        document.head.appendChild(webSdkScript);

        webSdkScript.onload = function () {
            // 服务访问令牌（SAT）
            const serviceToken = 'sat_fz8c5xpgM0GIUWMSVnbIo5LNatLyL9InvnXjkBnJfmngNYwjOX8zmgCdEXEaLot6';
            
            // 清除所有可能存在的会话缓存，确保每次都是新会话
            try {
                // 清除localStorage中所有Coze相关的数据
                const localStorageKeys = Object.keys(localStorage);
                localStorageKeys.forEach(key => {
                    if (key && (
                        key.toLowerCase().indexOf('coze') >= 0 || 
                        key.toLowerCase().indexOf('session') >= 0 || 
                        key.toLowerCase().indexOf('chat') >= 0 ||
                        key.toLowerCase().indexOf('7576948828981608511') >= 0 || // App ID
                        key.toLowerCase().indexOf('7577062163073941540') >= 0     // Workflow ID
                    )) {
                        localStorage.removeItem(key);
                    }
                });
                
                // 清除sessionStorage中所有Coze相关的数据
                const sessionStorageKeys = Object.keys(sessionStorage);
                sessionStorageKeys.forEach(key => {
                    if (key && (
                        key.toLowerCase().indexOf('coze') >= 0 || 
                        key.toLowerCase().indexOf('session') >= 0 || 
                        key.toLowerCase().indexOf('chat') >= 0 ||
                        key.toLowerCase().indexOf('7576948828981608511') >= 0 ||
                        key.toLowerCase().indexOf('7577062163073941540') >= 0
                    )) {
                        sessionStorage.removeItem(key);
                    }
                });
                
                // 清除IndexedDB（如果存在）
                if ('indexedDB' in window) {
                    indexedDB.databases().then(databases => {
                        databases.forEach(db => {
                            if (db.name && (
                                db.name.toLowerCase().indexOf('coze') >= 0 ||
                                db.name.toLowerCase().indexOf('session') >= 0 ||
                                db.name.toLowerCase().indexOf('chat') >= 0 ||
                                db.name.toLowerCase().indexOf('7576948828981608511') >= 0 ||
                                db.name.toLowerCase().indexOf('7577062163073941540') >= 0
                            )) {
                                indexedDB.deleteDatabase(db.name);
                            }
                        });
                    }).catch(() => {});
                }
            } catch (e) {
                console.log('清除缓存时出错（可忽略）:', e);
            }
            
            // 生成新的会话ID，每次刷新页面时都会生成新的
            // 使用时间戳 + 随机数 + URL参数确保唯一性
            function generateSessionId() {
                const timestamp = Date.now();
                const random1 = Math.random().toString(36).substr(2, 9);
                const random2 = Math.random().toString(36).substr(2, 9);
                const urlParam = Math.random().toString(36).substr(2, 9);
                // 添加URL参数，确保每次访问都是新的
                const newUrl = window.location.pathname + '?t=' + timestamp + '&r=' + urlParam;
                window.history.replaceState({}, '', newUrl);
                return 'session_' + timestamp + '_' + random1 + '_' + random2;
            }
            
            try {
                // 生成新的会话ID（在初始化之前）
                const newSessionId = generateSessionId();
                console.log('新会话ID:', newSessionId);
                
                // 生成唯一的用户ID（每次访问都不同，确保新会话）
                const uniqueUserId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                const chatClient = new CozeWebSDK.WebChatClient({
                    "config": {
                        "type": "app",
                        "appInfo": {
                            "appId": "7576948828981608511",
                            "workflowId": "7577062163073941540"
                        },
                        // 每次刷新页面时生成新的会话ID
                        "sessionId": newSessionId,
                        // 禁用历史记录，确保每次都是新会话
                        "enableHistory": false
                    },
                    "auth": {
                        "type": "token",
                        "token": serviceToken,
                        onRefreshToken: function () {
                            // 返回相同的服务访问令牌
                            return serviceToken;
                        }
                    },
                    // 用户信息：每次生成新的用户ID，确保不同会话
                    "userInfo": {
                        "id": uniqueUserId,
                        "nickname": "访客"
                    },
                    // 指定容器，直接嵌入到页面中
                    "container": document.getElementById('coze-chat-container'),
                    // 组件属性：自动展开聊天窗口（关键配置）
                    "componentProps": {
                        "defaultOpen": true
                    }
                });
                
                // 全局保存 chatClient 引用，方便调试
                window.cozeChatClient = chatClient;
                
                // 多种方式确保自动展开
                function forceOpenChat() {
                    try {
                        // 方法1: 直接调用 open 方法
                        if (chatClient && typeof chatClient.open === 'function') {
                            chatClient.open();
                            console.log('尝试调用 open() 方法');
                            return true;
                        }
                        
                        // 方法2: 尝试调用 show 方法
                        if (chatClient && typeof chatClient.show === 'function') {
                            chatClient.show();
                            console.log('尝试调用 show() 方法');
                            return true;
                        }
                        
                        // 方法3: 查找所有可能的按钮并点击
                        var allButtons = document.querySelectorAll('button, div[role="button"], [class*="button"], [class*="btn"]');
                        for (var i = 0; i < allButtons.length; i++) {
                            var btn = allButtons[i];
                            var text = btn.textContent || btn.innerText || '';
                            var className = btn.className || '';
                            // 查找包含 coze、chat、asst 等关键词的按钮
                            if (className.toLowerCase().indexOf('coze') >= 0 || 
                                className.toLowerCase().indexOf('chat') >= 0 ||
                                className.toLowerCase().indexOf('asst') >= 0 ||
                                text.toLowerCase().indexOf('chat') >= 0) {
                                btn.click();
                                console.log('点击了按钮:', className);
                                return true;
                            }
                        }
                        
                        // 方法4: 查找固定定位的元素（通常是悬浮按钮）
                        var fixedElements = document.querySelectorAll('[style*="position: fixed"], [style*="position:fixed"]');
                        for (var j = 0; j < fixedElements.length; j++) {
                            var elem = fixedElements[j];
                            if (elem.offsetWidth > 0 && elem.offsetHeight > 0) {
                                elem.click();
                                console.log('点击了固定定位元素');
                                return true;
                            }
                        }
                    } catch (e) {
                        console.error('强制打开聊天窗口错误:', e);
                    }
                    return false;
                }
                
                // 立即尝试打开（更频繁的尝试）
                setTimeout(forceOpenChat, 50);
                setTimeout(forceOpenChat, 100);
                setTimeout(forceOpenChat, 200);
                setTimeout(forceOpenChat, 300);
                setTimeout(forceOpenChat, 500);
                setTimeout(forceOpenChat, 800);
                setTimeout(forceOpenChat, 1000);
                setTimeout(forceOpenChat, 1500);
                setTimeout(forceOpenChat, 2000);
                setTimeout(forceOpenChat, 3000);
                setTimeout(forceOpenChat, 5000);
                
                // 监听 ready 事件
                if (chatClient && typeof chatClient.on === 'function') {
                    chatClient.on('ready', function() {
                        console.log('SDK ready 事件触发');
                        forceOpenChat();
                    });
                }
                
                // 监听 DOM 变化，持续尝试打开，并修复输入框显示
                var opened = false;
                var observer = new MutationObserver(function(mutations) {
                    if (!opened) {
                        opened = forceOpenChat();
                    }
                    
                    // 修复输入框显示：确保输入框正常显示
                    try {
                        // 确保输入框容器可见
                        var inputContainers = document.querySelectorAll('[class*="coze"] [class*="input"], [class*="coze"] [class*="Input"], [id*="coze"] [class*="input"], [id*="coze"] [class*="Input"]');
                        inputContainers.forEach(function(container) {
                            if (container) {
                                container.style.display = 'flex';
                                container.style.visibility = 'visible';
                                container.style.opacity = '1';
                                container.style.minHeight = '44px';
                                
                                // 确保输入框本身可见
                                var inputs = container.querySelectorAll('[contenteditable], [contenteditable="true"], textarea, input[type="text"]');
                                inputs.forEach(function(input) {
                                    input.style.display = 'block';
                                    input.style.visibility = 'visible';
                                    input.style.opacity = '1';
                                    input.style.minHeight = '36px';
                                    input.style.padding = '8px 12px';
                                    input.style.flex = '1';
                                });
                                
                                // 确保按钮可见
                                var buttons = container.querySelectorAll('button');
                                buttons.forEach(function(btn) {
                                    btn.style.display = 'flex';
                                    btn.style.visibility = 'visible';
                                    btn.style.opacity = '1';
                                });
                            }
                        });
                        
                        // 确保底部输入区域可见
                        var footers = document.querySelectorAll('[class*="coze"] [class*="footer"], [class*="coze"] [class*="Footer"], [id*="coze"] [class*="footer"], [id*="coze"] [class*="Footer"]');
                        footers.forEach(function(footer) {
                            footer.style.display = 'flex';
                            footer.style.visibility = 'visible';
                            footer.style.opacity = '1';
                        });
                    } catch (e) {
                        console.log('修复输入框显示时出错:', e);
                    }
                });
                
                observer.observe(document.body, {
                    childList: true,
                    subtree: true,
                    attributes: true,
                    attributeFilter: ['class', 'style']
                });
                
                // 15秒后停止监听
                setTimeout(function() {
                    observer.disconnect();
                    if (!opened) {
                        console.warn('15秒内未能自动打开聊天窗口，请手动点击');
                    }
                }, 15000);
                
            } catch (error) {
                console.error('Coze SDK 初始化错误:', error);
                document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: #e74c3c;">初始化失败，请检查配置</div>';
            }
        };

        // 错误处理
        webSdkScript.onerror = function () {
            console.error('Failed to load Coze Web SDK');
            document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: #e74c3c;">加载失败，请刷新页面重试</div>';
        };
    </script>
</body>
</html>
