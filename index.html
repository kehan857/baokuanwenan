<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爆款文案生成 - AI智能助手</title>
    <style>
        /* 确保页面全屏显示聊天界面 */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var webSdkScript = document.createElement('script');
        webSdkScript.src = 'https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.19/libs/cn/index.js';
        document.head.appendChild(webSdkScript);

        webSdkScript.onload = function () {
            // 服务访问令牌（SAT）
            const serviceToken = 'sat_fz8c5xpgM0GIUWMSVnbIo5LNatLyL9InvnXjkBnJfmngNYwjOX8zmgCdEXEaLot6';
            
            // 生成新的会话ID，每次刷新页面时都会生成新的
            function generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            try {
                const chatClient = new CozeWebSDK.WebChatClient({
                    "config": {
                        "type": "app",
                        "appInfo": {
                            "appId": "7576948828981608511",
                            "workflowId": "7577062163073941540"
                        },
                        // 每次刷新页面时生成新的会话ID
                        "sessionId": generateSessionId()
                    },
                    "auth": {
                        "type": "token",
                        "token": serviceToken,
                        onRefreshToken: function () {
                            // 返回相同的服务访问令牌
                            return serviceToken;
                        }
                    },
                    // 组件属性：自动展开聊天窗口
                    "componentProps": {
                        "defaultOpen": true
                    }
                });
                
                // 页面加载时自动打开聊天窗口
                // 使用多种方式确保能够自动展开
                function autoOpenChat() {
                    try {
                        // 方法1: 尝试调用 open 方法
                        if (chatClient && typeof chatClient.open === 'function') {
                            chatClient.open();
                            return true;
                        }
                        
                        // 方法2: 尝试调用 show 方法
                        if (chatClient && typeof chatClient.show === 'function') {
                            chatClient.show();
                            return true;
                        }
                        
                        // 方法3: 查找并点击悬浮按钮（更全面的选择器）
                        var selectors = [
                            '[class*="coze"] [class*="button"]',
                            '[class*="chat"] [class*="button"]',
                            '.coze-chat-button',
                            '.coze-asst-btn',
                            '[class*="asst"]',
                            'button[class*="coze"]',
                            'div[class*="coze"][role="button"]',
                            '[class*="coze"][class*="btn"]',
                            'div[class*="assistant"]',
                            '[id*="coze"]',
                            '[id*="chat"]'
                        ];
                        
                        for (var i = 0; i < selectors.length; i++) {
                            var button = document.querySelector(selectors[i]);
                            if (button && button.offsetParent !== null) { // 确保元素可见
                                var clickEvent = new MouseEvent('click', {
                                    view: window,
                                    bubbles: true,
                                    cancelable: true
                                });
                                button.dispatchEvent(clickEvent);
                                return true;
                            }
                        }
                    } catch (e) {
                        console.log('自动打开聊天窗口尝试:', e);
                    }
                    return false;
                }
                
                // 多次尝试，确保能够打开
                var opened = false;
                var attempts = [300, 600, 1000, 1500, 2000, 3000];
                
                attempts.forEach(function(delay) {
                    setTimeout(function() {
                        if (!opened) {
                            opened = autoOpenChat();
                        }
                    }, delay);
                });
                
                // 监听 DOM 变化，当聊天按钮出现时自动点击
                var observer = new MutationObserver(function(mutations) {
                    if (!opened) {
                        opened = autoOpenChat();
                    }
                });
                
                observer.observe(document.body, {
                    childList: true,
                    subtree: true,
                    attributes: true
                });
                
                // 10秒后停止监听，避免性能问题
                setTimeout(function() {
                    observer.disconnect();
                }, 10000);
                
            } catch (error) {
                console.error('Coze SDK 初始化错误:', error);
                document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: #e74c3c;">初始化失败，请检查配置</div>';
            }
        };

        // 错误处理
        webSdkScript.onerror = function () {
            console.error('Failed to load Coze Web SDK');
            document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: #e74c3c;">加载失败，请刷新页面重试</div>';
        };
    </script>
</body>
</html>
