<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爆款文案生成 - AI智能助手</title>
    <style>
        /* 确保页面全屏显示聊天界面 */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        /* 强制显示 Coze 聊天窗口 */
        [class*="coze"] [class*="chat"],
        [class*="coze"] [class*="window"],
        [class*="coze"] [class*="panel"],
        [id*="coze"] [class*="chat"],
        [id*="coze"] [class*="window"] {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 9999 !important;
        }
        
        /* 隐藏悬浮按钮 */
        [class*="coze"] [class*="button"][style*="position: fixed"],
        [class*="asst"][style*="position: fixed"],
        [id*="coze"][style*="position: fixed"] {
            display: none !important;
        }
        
        /* 修复输入框显示问题 */
        [class*="coze"] input[type="text"],
        [class*="coze"] input[type="textarea"],
        [class*="coze"] textarea,
        [class*="coze"] [contenteditable="true"],
        [id*="coze"] input[type="text"],
        [id*="coze"] input[type="textarea"],
        [id*="coze"] textarea,
        [id*="coze"] [contenteditable="true"] {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
            font-size: 14px !important;
            color: #333 !important;
            background: transparent !important;
            border: none !important;
            outline: none !important;
            padding: 0 !important;
            margin: 0 !important;
            width: 100% !important;
            box-sizing: border-box !important;
        }
        
        /* 隐藏输入框中的调试文本或占位符问题 */
        [class*="coze"] [class*="input"]::before,
        [class*="coze"] [class*="input"]::after,
        [id*="coze"] [class*="input"]::before,
        [id*="coze"] [class*="input"]::after {
            display: none !important;
            content: none !important;
        }
        
        /* 确保输入区域正常显示 */
        [class*="coze"] [class*="input-container"],
        [class*="coze"] [class*="input-wrapper"],
        [id*="coze"] [class*="input-container"],
        [id*="coze"] [class*="input-wrapper"] {
            position: relative !important;
            width: 100% !important;
            box-sizing: border-box !important;
        }
        
        /* 隐藏SDK调试信息 */
        [class*="web_sdk"],
        [id*="web_sdk"],
        [class*="banner"],
        [id*="banner"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- 创建容器用于嵌入聊天窗口 -->
    <div id="coze-chat-container" style="width: 100%; height: 100vh; position: fixed; top: 0; left: 0; z-index: 9999;"></div>
    
    <script type="text/javascript">
        var webSdkScript = document.createElement('script');
        webSdkScript.src = 'https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.19/libs/cn/index.js';
        document.head.appendChild(webSdkScript);

        webSdkScript.onload = function () {
            // 服务访问令牌（SAT）
            const serviceToken = 'sat_fz8c5xpgM0GIUWMSVnbIo5LNatLyL9InvnXjkBnJfmngNYwjOX8zmgCdEXEaLot6';
            
            // 生成新的会话ID，每次刷新页面时都会生成新的
            // 使用更强大的唯一ID生成方式，确保每次都是新会话
            function generateSessionId() {
                // 组合时间戳、随机数和用户代理信息，确保唯一性
                const timestamp = Date.now();
                const random = Math.random().toString(36).substring(2, 15);
                const random2 = Math.random().toString(36).substring(2, 15);
                const userAgent = navigator.userAgent ? navigator.userAgent.substring(0, 10) : '';
                return 'session_' + timestamp + '_' + random + '_' + random2 + '_' + userAgent;
            }
            
            // 清除可能存在的会话缓存
            try {
                // 清除localStorage中可能存在的会话数据
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && (key.indexOf('coze') >= 0 || key.indexOf('session') >= 0 || key.indexOf('chat') >= 0)) {
                        keysToRemove.push(key);
                    }
                }
                keysToRemove.forEach(key => localStorage.removeItem(key));
                
                // 清除sessionStorage中可能存在的会话数据
                const sessionKeysToRemove = [];
                for (let i = 0; i < sessionStorage.length; i++) {
                    const key = sessionStorage.key(i);
                    if (key && (key.indexOf('coze') >= 0 || key.indexOf('session') >= 0 || key.indexOf('chat') >= 0)) {
                        sessionKeysToRemove.push(key);
                    }
                }
                sessionKeysToRemove.forEach(key => sessionStorage.removeItem(key));
            } catch (e) {
                console.log('清除缓存时出错（可忽略）:', e);
            }
            
            try {
                const chatClient = new CozeWebSDK.WebChatClient({
                    "config": {
                        "type": "app",
                        "appInfo": {
                            "appId": "7576948828981608511",
                            "workflowId": "7577062163073941540"
                        },
                        // 每次刷新页面时生成新的会话ID
                        // 确保每次打开都是全新的会话
                        "sessionId": generateSessionId(),
                        // 禁用会话持久化，确保每次都是新会话
                        "persistSession": false
                    },
                    "auth": {
                        "type": "token",
                        "token": serviceToken,
                        onRefreshToken: function () {
                            // 返回相同的服务访问令牌
                            return serviceToken;
                        }
                    },
                    // 指定容器，直接嵌入到页面中
                    "container": document.getElementById('coze-chat-container'),
                    // 组件属性：自动展开聊天窗口（关键配置）
                    "componentProps": {
                        "defaultOpen": true
                    }
                });
                
                // 全局保存 chatClient 引用，方便调试
                window.cozeChatClient = chatClient;
                
                // 多种方式确保自动展开
                function forceOpenChat() {
                    try {
                        // 方法1: 直接调用 open 方法
                        if (chatClient && typeof chatClient.open === 'function') {
                            chatClient.open();
                            console.log('尝试调用 open() 方法');
                            return true;
                        }
                        
                        // 方法2: 尝试调用 show 方法
                        if (chatClient && typeof chatClient.show === 'function') {
                            chatClient.show();
                            console.log('尝试调用 show() 方法');
                            return true;
                        }
                        
                        // 方法3: 查找所有可能的按钮并点击
                        var allButtons = document.querySelectorAll('button, div[role="button"], [class*="button"], [class*="btn"]');
                        for (var i = 0; i < allButtons.length; i++) {
                            var btn = allButtons[i];
                            var text = btn.textContent || btn.innerText || '';
                            var className = btn.className || '';
                            // 查找包含 coze、chat、asst 等关键词的按钮
                            if (className.toLowerCase().indexOf('coze') >= 0 || 
                                className.toLowerCase().indexOf('chat') >= 0 ||
                                className.toLowerCase().indexOf('asst') >= 0 ||
                                text.toLowerCase().indexOf('chat') >= 0) {
                                btn.click();
                                console.log('点击了按钮:', className);
                                return true;
                            }
                        }
                        
                        // 方法4: 查找固定定位的元素（通常是悬浮按钮）
                        var fixedElements = document.querySelectorAll('[style*="position: fixed"], [style*="position:fixed"]');
                        for (var j = 0; j < fixedElements.length; j++) {
                            var elem = fixedElements[j];
                            if (elem.offsetWidth > 0 && elem.offsetHeight > 0) {
                                elem.click();
                                console.log('点击了固定定位元素');
                                return true;
                            }
                        }
                    } catch (e) {
                        console.error('强制打开聊天窗口错误:', e);
                    }
                    return false;
                }
                
                // 立即尝试打开（更频繁的尝试）
                setTimeout(forceOpenChat, 50);
                setTimeout(forceOpenChat, 100);
                setTimeout(forceOpenChat, 200);
                setTimeout(forceOpenChat, 300);
                setTimeout(forceOpenChat, 500);
                setTimeout(forceOpenChat, 800);
                setTimeout(forceOpenChat, 1000);
                setTimeout(forceOpenChat, 1500);
                setTimeout(forceOpenChat, 2000);
                setTimeout(forceOpenChat, 3000);
                setTimeout(forceOpenChat, 5000);
                
                // 监听 ready 事件
                if (chatClient && typeof chatClient.on === 'function') {
                    chatClient.on('ready', function() {
                        console.log('SDK ready 事件触发');
                        forceOpenChat();
                    });
                }
                
                // 监听 DOM 变化，持续尝试打开
                var opened = false;
                var observer = new MutationObserver(function(mutations) {
                    if (!opened) {
                        opened = forceOpenChat();
                    }
                });
                
                observer.observe(document.body, {
                    childList: true,
                    subtree: true,
                    attributes: true,
                    attributeFilter: ['class', 'style']
                });
                
                // 15秒后停止监听
                setTimeout(function() {
                    observer.disconnect();
                    if (!opened) {
                        console.warn('15秒内未能自动打开聊天窗口，请手动点击');
                    }
                }, 15000);
                
            } catch (error) {
                console.error('Coze SDK 初始化错误:', error);
                document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: #e74c3c;">初始化失败，请检查配置</div>';
            }
        };

        // 错误处理
        webSdkScript.onerror = function () {
            console.error('Failed to load Coze Web SDK');
            document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: #e74c3c;">加载失败，请刷新页面重试</div>';
        };
    </script>
</body>
</html>
