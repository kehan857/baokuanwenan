<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爆款文案生成 - AI智能助手</title>
    <style>
        /* 确保页面全屏显示聊天界面 */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var webSdkScript = document.createElement('script');
        webSdkScript.src = 'https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.19/libs/cn/index.js';
        document.head.appendChild(webSdkScript);

        webSdkScript.onload = function () {
            // 服务访问令牌（SAT）
            const serviceToken = 'sat_fz8c5xpgM0GIUWMSVnbIo5LNatLyL9InvnXjkBnJfmngNYwjOX8zmgCdEXEaLot6';
            
            // 生成新的会话ID，每次刷新页面时都会生成新的
            function generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            try {
                const chatClient = new CozeWebSDK.WebChatClient({
                    "config": {
                        "type": "app",
                        "appInfo": {
                            "appId": "7576948828981608511",
                        "workflowId": "7577062163073941540"
                        },
                        // 每次刷新页面时生成新的会话ID
                        "sessionId": generateSessionId()
                    },
                    "auth": {
                        "type": "token",
                        "token": serviceToken,
                        onRefreshToken: function () {
                            // 返回相同的服务访问令牌
                            return serviceToken;
                        }
                    },
                    // UI配置：隐藏悬浮按钮，直接显示聊天窗口
                    "ui": {
                        "asstBtn": {
                            "isNeed": false  // 隐藏悬浮按钮
                        }
                    },
                    // 组件属性：自动展开聊天窗口
                    "componentProps": {
                        "defaultOpen": true
                    }
                });
                
                // 等待 SDK 初始化完成后，自动展开对话窗口
                if (chatClient && typeof chatClient.on === 'function') {
                    chatClient.on('ready', function() {
                        if (typeof chatClient.open === 'function') {
                            chatClient.open();
                        }
                    });
                }
                
                // 备用方案：如果ready事件不可用，使用延迟调用
                setTimeout(function() {
                    try {
                        if (chatClient && typeof chatClient.open === 'function') {
                            chatClient.open();
                        } else {
                            // 如果open方法不可用，尝试点击悬浮按钮
                            var selectors = [
                                '[class*="coze"] [class*="button"]',
                                '[class*="chat"] [class*="button"]',
                                '.coze-chat-button',
                                '.coze-asst-btn',
                                '[class*="asst"]',
                                'button[class*="coze"]',
                                'div[class*="coze"][role="button"]',
                                '[class*="coze"][class*="btn"]',
                                'div[class*="assistant"]',
                                '[id*="coze"]',
                                '[id*="chat"]',
                                'div[style*="position: fixed"] button',
                                'div[style*="position: fixed"] div[role="button"]'
                            ];
                            
                            for (var i = 0; i < selectors.length; i++) {
                                var button = document.querySelector(selectors[i]);
                                if (button && button.offsetParent !== null) {
                                    button.click();
                                    break;
                                }
                            }
                        }
                    } catch (e) {
                        console.log('自动打开聊天窗口:', e);
                    }
                }, 1000);
                
                // 监听 DOM 变化，当聊天按钮出现时自动点击
                var opened = false;
                var observer = new MutationObserver(function(mutations) {
                    if (!opened) {
                        try {
                            if (chatClient && typeof chatClient.open === 'function') {
                                chatClient.open();
                                opened = true;
                            } else {
                                var button = document.querySelector('[class*="coze"] [class*="button"], [class*="asst"], button[class*="coze"]');
                                if (button && button.offsetParent !== null) {
                                    button.click();
                                    opened = true;
                                }
                            }
                        } catch (e) {
                            // 忽略错误
                        }
                    }
                });
                
                observer.observe(document.body, {
                    childList: true,
                    subtree: true,
                    attributes: true
                });
                
                // 5秒后停止监听
                setTimeout(function() {
                    observer.disconnect();
                }, 5000);
                
            } catch (error) {
                console.error('Coze SDK 初始化错误:', error);
                document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: #e74c3c;">初始化失败，请检查配置</div>';
            }
        };

        // 错误处理
        webSdkScript.onerror = function () {
            console.error('Failed to load Coze Web SDK');
            document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: #e74c3c;">加载失败，请刷新页面重试</div>';
        };
    </script>
</body>
</html>
