<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爆款文案生成 - AI智能助手</title>
    <style>
        /* 确保页面全屏显示聊天界面 */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        /* 强制显示 Coze 聊天窗口 */
        [class*="coze"] [class*="chat"],
        [class*="coze"] [class*="window"],
        [class*="coze"] [class*="panel"],
        [id*="coze"] [class*="chat"],
        [id*="coze"] [class*="window"] {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 9999 !important;
        }
        
        /* 隐藏悬浮按钮 */
        [class*="coze"] [class*="button"][style*="position: fixed"],
        [class*="asst"][style*="position: fixed"],
        [id*="coze"][style*="position: fixed"] {
            display: none !important;
        }
        
        /* 修复输入框显示问题 - 使用更精确的选择器 */
        [class*="coze"] input,
        [class*="coze"] textarea,
        [class*="coze"] [contenteditable],
        [id*="coze"] input,
        [id*="coze"] textarea,
        [id*="coze"] [contenteditable] {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
            font-size: 14px !important;
            line-height: 1.5 !important;
            color: #333 !important;
            background: transparent !important;
            border: none !important;
            outline: none !important;
            padding: 8px 12px !important;
            margin: 0 !important;
            width: 100% !important;
            box-sizing: border-box !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            white-space: normal !important;
            word-wrap: break-word !important;
            overflow-wrap: break-word !important;
        }
        
        /* 修复输入框容器布局 */
        [class*="coze"] [class*="input"],
        [class*="coze"] [class*="Input"],
        [id*="coze"] [class*="input"],
        [id*="coze"] [class*="Input"] {
            display: flex !important;
            flex-direction: row !important;
            align-items: center !important;
            position: relative !important;
            width: 100% !important;
            box-sizing: border-box !important;
        }
        
        /* 确保输入框内的文本正常显示，不换行 */
        [class*="coze"] [class*="input"] > *,
        [class*="coze"] [class*="Input"] > *,
        [id*="coze"] [class*="input"] > *,
        [id*="coze"] [class*="Input"] > * {
            display: inline-block !important;
            white-space: nowrap !important;
        }
        
        /* 隐藏SDK调试信息和banner */
        [class*="web_sdk"],
        [id*="web_sdk"],
        [class*="banner"],
        [id*="banner"],
        [class*="web_sdk_official_banner"],
        [id*="web_sdk_official_banner"] {
            display: none !important;
            visibility: hidden !important;
            height: 0 !important;
            overflow: hidden !important;
        }
        
        /* 隐藏文件选择按钮 */
        [class*="coze"] [class*="file"],
        [class*="coze"] [class*="File"],
        [class*="coze"] [class*="upload"],
        [class*="coze"] [class*="Upload"],
        [id*="coze"] [class*="file"],
        [id*="coze"] [class*="File"],
        [id*="coze"] [class*="upload"],
        [id*="coze"] [class*="Upload"],
        [class*="coze"] button[class*="file"],
        [class*="coze"] button[class*="File"],
        [class*="coze"] [class*="选择文件"],
        [id*="coze"] [class*="选择文件"],
        [class*="coze"] [title*="选择"],
        [id*="coze"] [title*="选择"] {
            display: none !important;
            visibility: hidden !important;
            height: 0 !important;
            width: 0 !important;
            overflow: hidden !important;
            opacity: 0 !important;
        }
        
        /* 隐藏文件输入框 */
        [class*="coze"] input[type="file"],
        [id*="coze"] input[type="file"] {
            display: none !important;
            visibility: hidden !important;
            position: absolute !important;
            left: -9999px !important;
            opacity: 0 !important;
        }
        
        /* 隐藏数字标签（如"66"） */
        [class*="coze"] [class*="input"] > span:first-child,
        [class*="coze"] [class*="Input"] > span:first-child,
        [id*="coze"] [class*="input"] > span:first-child,
        [id*="coze"] [class*="Input"] > span:first-child,
        [class*="coze"] [class*="input"] > div:first-child:not([contenteditable]),
        [class*="coze"] [class*="Input"] > div:first-child:not([contenteditable]),
        [id*="coze"] [class*="input"] > div:first-child:not([contenteditable]),
        [id*="coze"] [class*="Input"] > div:first-child:not([contenteditable]) {
            display: none !important;
            visibility: hidden !important;
            width: 0 !important;
            height: 0 !important;
            overflow: hidden !important;
            opacity: 0 !important;
        }
        
        /* 隐藏包含数字的文本节点（通用方法） */
        [class*="coze"] [class*="input"] *:empty,
        [class*="coze"] [class*="Input"] *:empty,
        [id*="coze"] [class*="input"] *:empty,
        [id*="coze"] [class*="Input"] *:empty {
            display: none !important;
        }
        
        /* 隐藏输入框左侧的数字或图标 */
        [class*="coze"] [class*="input"]::before,
        [class*="coze"] [class*="Input"]::before,
        [id*="coze"] [class*="input"]::before,
        [id*="coze"] [class*="Input"]::before {
            display: none !important;
            content: none !important;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var webSdkScript = document.createElement('script');
        webSdkScript.src = 'https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.19/libs/cn/index.js';
        document.head.appendChild(webSdkScript);

        webSdkScript.onload = function () {
            // 服务访问令牌（SAT）
            const serviceToken = 'sat_fz8c5xpgM0GIUWMSVnbIo5LNatLyL9InvnXjkBnJfmngNYwjOX8zmgCdEXEaLot6';
            
            // 生成新的会话ID，每次刷新页面时都会生成新的
            // 使用URL参数 + 时间戳 + 随机数，确保每次都是新会话
            function generateSessionId() {
                // 强制生成新的随机参数，每次刷新都不同
                const urlRandom = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15) + Date.now().toString(36);
                const newUrl = window.location.pathname + '?r=' + urlRandom + (window.location.hash || '');
                window.history.replaceState({}, '', newUrl);
                
                // 组合时间戳、随机数和URL参数，确保唯一性
                const timestamp = Date.now();
                const random = Math.random().toString(36).substring(2, 15);
                const random2 = Math.random().toString(36).substring(2, 15);
                const random3 = Math.random().toString(36).substring(2, 15);
                return 'session_' + timestamp + '_' + random + '_' + random2 + '_' + random3 + '_' + urlRandom;
            }
            
            // 清除所有可能存在的会话缓存（更彻底）
            // 在SDK初始化之前就清除，确保不会复用旧会话
            try {
                // 清除localStorage中所有相关数据（包括所有可能的变体）
                const allKeys = Object.keys(localStorage);
                allKeys.forEach(key => {
                    if (key && (
                        key.toLowerCase().indexOf('coze') >= 0 || 
                        key.toLowerCase().indexOf('session') >= 0 || 
                        key.toLowerCase().indexOf('chat') >= 0 ||
                        key.toLowerCase().indexOf('app') >= 0 ||
                        key.toLowerCase().indexOf('workflow') >= 0 ||
                        key.toLowerCase().indexOf('7576948828981608511') >= 0 || // App ID
                        key.toLowerCase().indexOf('7577062163073941540') >= 0     // Workflow ID
                    )) {
                        localStorage.removeItem(key);
                    }
                });
                
                // 清除sessionStorage中所有相关数据
                const allSessionKeys = Object.keys(sessionStorage);
                allSessionKeys.forEach(key => {
                    if (key && (
                        key.toLowerCase().indexOf('coze') >= 0 || 
                        key.toLowerCase().indexOf('session') >= 0 || 
                        key.toLowerCase().indexOf('chat') >= 0 ||
                        key.toLowerCase().indexOf('app') >= 0 ||
                        key.toLowerCase().indexOf('workflow') >= 0 ||
                        key.toLowerCase().indexOf('7576948828981608511') >= 0 ||
                        key.toLowerCase().indexOf('7577062163073941540') >= 0
                    )) {
                        sessionStorage.removeItem(key);
                    }
                });
                
                // 清除IndexedDB（如果存在）
                if ('indexedDB' in window) {
                    indexedDB.databases().then(databases => {
                        databases.forEach(db => {
                            if (db.name && (
                                db.name.toLowerCase().indexOf('coze') >= 0 ||
                                db.name.toLowerCase().indexOf('session') >= 0 ||
                                db.name.toLowerCase().indexOf('chat') >= 0 ||
                                db.name.toLowerCase().indexOf('7576948828981608511') >= 0 ||
                                db.name.toLowerCase().indexOf('7577062163073941540') >= 0
                            )) {
                                indexedDB.deleteDatabase(db.name);
                            }
                        });
                    }).catch(() => {});
                }
                
                // 清除Cookie中可能存在的会话信息
                document.cookie.split(";").forEach(function(c) { 
                    const cookieName = c.split("=")[0].trim();
                    if (cookieName && (
                        cookieName.toLowerCase().indexOf('coze') >= 0 ||
                        cookieName.toLowerCase().indexOf('session') >= 0 ||
                        cookieName.toLowerCase().indexOf('chat') >= 0
                    )) {
                        document.cookie = cookieName + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/";
                    }
                });
            } catch (e) {
                console.log('清除缓存时出错（可忽略）:', e);
            }
            
            try {
                // 生成新的会话ID（在初始化之前）
                const newSessionId = generateSessionId();
                console.log('新会话ID:', newSessionId);
                
                const chatClient = new CozeWebSDK.WebChatClient({
                    "config": {
                        "type": "app",
                        "appInfo": {
                            "appId": "7576948828981608511",
                            "workflowId": "7577062163073941540"
                        },
                        // 每次刷新页面时生成新的会话ID
                        // 确保每次打开都是全新的会话
                        "sessionId": newSessionId,
                        // 禁用历史记录
                        "enableHistory": false
                    },
                    "auth": {
                        "type": "token",
                        "token": serviceToken,
                        onRefreshToken: function () {
                            // 返回相同的服务访问令牌
                            return serviceToken;
                        }
                    },
                    // 不指定container，使用SDK默认的渲染方式，避免输入框显示问题
                    // 组件属性：自动展开聊天窗口（关键配置）
                    "componentProps": {
                        "defaultOpen": true
                    }
                });
                
                // 全局保存 chatClient 引用，方便调试
                window.cozeChatClient = chatClient;
                
                // 多种方式确保自动展开
                function forceOpenChat() {
                    try {
                        // 方法1: 直接调用 open 方法
                        if (chatClient && typeof chatClient.open === 'function') {
                            chatClient.open();
                            console.log('尝试调用 open() 方法');
                            return true;
                        }
                        
                        // 方法2: 尝试调用 show 方法
                        if (chatClient && typeof chatClient.show === 'function') {
                            chatClient.show();
                            console.log('尝试调用 show() 方法');
                            return true;
                        }
                        
                        // 方法3: 查找所有可能的按钮并点击
                        var allButtons = document.querySelectorAll('button, div[role="button"], [class*="button"], [class*="btn"]');
                        for (var i = 0; i < allButtons.length; i++) {
                            var btn = allButtons[i];
                            var text = btn.textContent || btn.innerText || '';
                            var className = btn.className || '';
                            // 查找包含 coze、chat、asst 等关键词的按钮
                            if (className.toLowerCase().indexOf('coze') >= 0 || 
                                className.toLowerCase().indexOf('chat') >= 0 ||
                                className.toLowerCase().indexOf('asst') >= 0 ||
                                text.toLowerCase().indexOf('chat') >= 0) {
                                btn.click();
                                console.log('点击了按钮:', className);
                                return true;
                            }
                        }
                        
                        // 方法4: 查找固定定位的元素（通常是悬浮按钮）
                        var fixedElements = document.querySelectorAll('[style*="position: fixed"], [style*="position:fixed"]');
                        for (var j = 0; j < fixedElements.length; j++) {
                            var elem = fixedElements[j];
                            if (elem.offsetWidth > 0 && elem.offsetHeight > 0) {
                                elem.click();
                                console.log('点击了固定定位元素');
                                return true;
                            }
                        }
                    } catch (e) {
                        console.error('强制打开聊天窗口错误:', e);
                    }
                    return false;
                }
                
                // 立即尝试打开（更频繁的尝试）
                setTimeout(forceOpenChat, 50);
                setTimeout(forceOpenChat, 100);
                setTimeout(forceOpenChat, 200);
                setTimeout(forceOpenChat, 300);
                setTimeout(forceOpenChat, 500);
                setTimeout(forceOpenChat, 800);
                setTimeout(forceOpenChat, 1000);
                setTimeout(forceOpenChat, 1500);
                setTimeout(forceOpenChat, 2000);
                setTimeout(forceOpenChat, 3000);
                setTimeout(forceOpenChat, 5000);
                
                // 监听 ready 事件
                if (chatClient && typeof chatClient.on === 'function') {
                    chatClient.on('ready', function() {
                        console.log('SDK ready 事件触发');
                        forceOpenChat();
                    });
                }
                
                // 监听 DOM 变化，持续尝试打开，并隐藏不需要的元素
                var opened = false;
                var observer = new MutationObserver(function(mutations) {
                    if (!opened) {
                        opened = forceOpenChat();
                    }
                    
                    // 隐藏"66"等数字标签
                    try {
                        // 查找输入框区域的所有子元素
                        var inputContainers = document.querySelectorAll('[class*="coze"] [class*="input"], [class*="coze"] [class*="Input"], [id*="coze"] [class*="input"], [id*="coze"] [class*="Input"]');
                        inputContainers.forEach(function(container) {
                            if (container && container.children.length > 0) {
                                // 检查第一个子元素是否是数字或不需要的元素
                                var firstChild = container.children[0];
                                if (firstChild) {
                                    var text = firstChild.textContent || firstChild.innerText || '';
                                    // 如果是纯数字（如"66"）或者是空元素，隐藏它
                                    if (/^\d+$/.test(text.trim()) || text.trim() === '' || firstChild.offsetWidth < 30) {
                                        firstChild.style.display = 'none';
                                        firstChild.style.visibility = 'hidden';
                                        firstChild.style.width = '0';
                                        firstChild.style.height = '0';
                                        firstChild.style.opacity = '0';
                                    }
                                }
                            }
                        });
                    } catch (e) {
                        // 忽略错误
                    }
                });
                
                observer.observe(document.body, {
                    childList: true,
                    subtree: true,
                    attributes: true,
                    attributeFilter: ['class', 'style']
                });
                
                // 15秒后停止监听
                setTimeout(function() {
                    observer.disconnect();
                    if (!opened) {
                        console.warn('15秒内未能自动打开聊天窗口，请手动点击');
                    }
                }, 15000);
                
                // 延迟执行一次，确保隐藏"66"等元素
                setTimeout(function() {
                    try {
                        var allElements = document.querySelectorAll('[class*="coze"] *, [id*="coze"] *');
                        allElements.forEach(function(el) {
                            var text = el.textContent || el.innerText || '';
                            // 如果元素只包含数字（如"66"）且不是输入框本身
                            if (/^\s*\d+\s*$/.test(text) && el.tagName !== 'INPUT' && el.tagName !== 'TEXTAREA' && !el.isContentEditable) {
                                el.style.display = 'none';
                                el.style.visibility = 'hidden';
                                el.style.width = '0';
                                el.style.height = '0';
                                el.style.opacity = '0';
                            }
                        });
                    } catch (e) {
                        // 忽略错误
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Coze SDK 初始化错误:', error);
                document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: #e74c3c;">初始化失败，请检查配置</div>';
            }
        };

        // 错误处理
        webSdkScript.onerror = function () {
            console.error('Failed to load Coze Web SDK');
            document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: #e74c3c;">加载失败，请刷新页面重试</div>';
        };
    </script>
</body>
</html>
